<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/8.0.0/normalize.css' />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/css/compiled.css">
    <title>Git Clon API</title>
</head>

<body>

    <section>
        <nav>
            <!-- github Logo -->
            <div class="navBar">
                <div class="navBar__item">
                    <i class="fa fa-github logo"></i>
                </div>


                <div class="navBar__item">
                    <input type="text" class="textInput" placeholder="Search or jump to...">
                </div>
                <!-- link of nav bar -->
                <div class="navBar__item"><a href="#" class="navLink">Pull Request</a></div>
                <div class="navBar__item"><a href="#" class="navLink">Issues</a></div>
                <div class="navBar__item"><a href="#" class="navLink">Markplace</a></div>
                <div class="navBar__item"><a href="#" class="navLink">Explorer</a></div>
            </div>
        </nav>
    </section>
    <!-- Left info -->
    <section>
        <div class="container">
            <div>
                <div class="profile">

                    <picture>
                        <img src="" class="profile__photo">
                    </picture>

                    <h1 class="profile__name"></h1>
                    <h2 class="profile__nickName"></h2>
                    <h3 class="profile__bio"></h3>
                </div>

                <!--Starts Profile -->

                <div class="follow">
                    <button class="follow__button">Follow</button>
                </div>
                <div class="bio">
                    <ul class="bio_list">
                        <li class="company"></li>
                        <li class="location"></li>
                        <li class="email"></li>
                        <li class="blog"></li>
                    </ul>
                </div>
            </div>


            <div class="rightContainer">

            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.2/superagent.min.js"></script>
    <script type="text/javascript" src="./src/js/app.js"></script>
</body>

</html>
